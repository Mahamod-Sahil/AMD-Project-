<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Blood Group Entry Form</title>

        <link rel="stylesheet" href="form.css">
        <link rel="icon" href="./favpng_blood-donation-world-blood-donor-day-clip-art.png">
    </head>
    <body>
    <section id="form">
        
        <div class="inform">
            <div class="formh1">FORBES ECA GROUP</div>
            <div class="formh2">Blood Group Detail Collection</div>
            <div>

                <input class="input" type="text" placeholder="First name">
                <input class="input" type="text" placeholder="Middle name">
                <input class="input" type="text" placeholder="Last name">
            </div>
            <div>

                <input class="input" type="text" placeholder="Contact Number">
                <input class="input" type="text" placeholder="Secondary Contact Number">
            </div>
            <div>
                <input class="input" type="text" placeholder="Email Address">
                <input class="input" type="text" placeholder="Address">
            </div>
            <div>
                <input class="input" type="text" placeholder="Gaupalika/Nagarpalika/Mahanarpalika">

            </div>
            <input class="input" type="text" placeholder="Blood Group">
            <input class="input" type="text" placeholder="RH Group">
            <input class="input" type="text" placeholder="Gender">
            <div class="checkbox">
                <input type="checkbox">
                <div>by clicking on this box and submit button </div>
            </div>
            <div class="submit">
                <button class="insubmit">SUBMIT</button>
            </div>
        </div>
    </section>
